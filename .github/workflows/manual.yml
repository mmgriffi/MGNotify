# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: [self-hosted]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - uses: actions/checkout@v3
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
    - name: check remote services
      run: powershell get-service -computername clvwsrv2016n3
  verify:
    needs : greet 
    runs-on: [self-hosted]
    # The type of runner that the job will run on
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check local folder
      run: powershell dir
    - name: validate 2 services
      working-directory: ./MGNotify/MGNotify/scripts
      run: powershell -file App-ServiceFunctions.ps1 -ComputerName clvwsrv2016n3 -action verify -services "WinDefend","TimeBrokerSvc"

